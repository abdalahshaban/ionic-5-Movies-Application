<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon slot="start" name="grid-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon slot="start" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment scrollable=true value="1">
    <ion-segment-button value="1">
      <ion-label>Recent Movies</ion-label>
    </ion-segment-button>
    <ion-segment-button value="2">
      <ion-label>Coming Soon</ion-label>
    </ion-segment-button>
    <ion-segment-button value="3">
      <ion-label>Box Office</ion-label>
    </ion-segment-button>
    <ion-segment-button value="4">
      <ion-label>Tv Shows</ion-label>
    </ion-segment-button>
  </ion-segment>
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <ion-badge color="light">Action</ion-badge>
        </ion-col>
        <ion-col size="3">
          <ion-badge color="light">Crime</ion-badge>
        </ion-col>
        <ion-col size="3">
          <ion-badge color="light">Horro</ion-badge>
        </ion-col>
        <ion-col size="3">
          <ion-badge color="light">Drama</ion-badge>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-slides [options]="options">
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="poster-col">
            <img class="poster" src="https://images-na.ssl-images-amazon.com/images/I/71F0pogpAmL._SL1382_.jpg">
          </ion-col>
          <ion-col size="12">
            <h5 class="ion-no-margin">Movie Title</h5>
            <p class="ion-no-margin rate">
              <ion-icon name="star"></ion-icon> 0.5
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="poster-col">
            <img class="poster" src="https://i.redd.it/7m7wa213ccc41.jpg">
          </ion-col>
          <ion-col size="12">
            <h5 class="ion-no-margin">Movie Title</h5>
            <p class="ion-no-margin rate">
              <ion-icon name="star"></ion-icon> 0.5
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="poster-col">
            <img class="poster"
              src="https://i.pinimg.com/236x/da/3b/be/da3bbe3597cdc8b787b8a2577ecfc3cf--joker-heath-the-joker.jpg">
          </ion-col>
          <ion-col size="12">
            <h5 class="ion-no-margin">Movie Title</h5>
            <p class="ion-no-margin rate">
              <ion-icon name="star"></ion-icon> 0.5
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-grid>
        <ion-row>
          <ion-col size="12" class="poster-col">
            <img class="poster"
              src="https://d13ezvd6yrslxm.cloudfront.net/wp/wp-content/images/2017-bestposter-starwarslastjedi.jpg">
          </ion-col>
          <ion-col size="12">
            <h5 class="ion-no-margin">Movie Title</h5>
            <p class="ion-no-margin rate">
              <ion-icon name="star"></ion-icon> 0.5
            </p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>
